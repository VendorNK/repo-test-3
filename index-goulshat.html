<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Гульшат</title>
</head>
<body>
  <header>
    <nav>
      <ul class="header__list">
        <li class="header__item">
          <a class="header__link" href="https://google.ru">Ссылка 1</a>
        </li>

        <li class="header__item">
          <a class="header__link" href="https://dzen.ru">Ссылка 2</a>
        </li>

        <li class="header__item">
          <a class="header__link" href="https://ya.ru">Ссылка 3</a>
        </li>
      </ul>
    </nav>

    <img class="header__pic" src="img/enface.jpg" height="100" alt="Фотография в профиль">
  </header>
  <main>

    <section class="cats">
      <h2 class="cats__heading">Кошачьи</h2>

      <ul class="cats__list">
        <li class="cats__item">
          <img class="cats__img" src="https://ru.wikipedia.org/wiki/Пантеры#/media/Файл:Lion_d'Asie.jpg" width="200" height="200" alt="Лев и львица">
          
          <p class="cats__text">Львы</p>
        </li>

        <li class="cats__item">
          <img class="cats__img" src="https://new-year-party.ru/wp-content/uploads/2021/02/tigr-28.jpg" width="200" height="200" alt="Тигры">
          
          <p class="cats__text">Тигры</p>
        </li>

        <li class="cats__item">
          <img class="cats__img" src="https://million-wallpapers.ru/zhivotnye-137-na-rabochij-stol/leopard-v-dikoj-prirode-na-dereve-37497.html" width="200" height="200" alt="">
          <p class="cats__text">Леопард</p>
        </li>

        <li class="cats__item">
          <img class="cats__img" src="https://placepic.ru/wp-content/uploads/2019/03/24_jaguar-wallpaper.jpg" width="200" height="200" alt="">
          
          <p class="cats__text">Ягуар</p>
        </li>
      </ul>
    </section>
  </main>
  <footer></footer>
</body>
</html>
